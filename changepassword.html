<!DOCTYPE html>
<html>
    <head>
        <meta charsetme="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Change Password Page</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="icon" type="image/x-icon" href="image/favicon.png" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <script type="text/javascript" src="components/headerprofile.js"></script>
        <script type="text/javascript" src="components/footer.js"></script>
        <script type="text/javascript" src="components/modals.js"></script>
        <script type="text/javascript" src="js/index.js" defer></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/apis.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
        <style>
            .change-password-form {
                background: transparent;
                border: 2px solid;
                padding: 20px;
                max-width: 400px;
                margin: 50px auto;
                border-radius: 10px;
                text-align: center;
            }
            .change-password-form input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                background: transparent;
                border: 2px solid;
                border-radius: 5px;
                color: white;
            }
            .change-password-form input:focus {
                outline: none;
            }
            .change-password-form button {
                background: red;
                color: white;
                border: none;
                padding: 10px;
                width: 100%;
                cursor: pointer;
                border-radius: 5px;
            }
            .change-password-form button:hover {
                background: black;
            }
        </style>
    </head>
    <body>
        <!-- Main Wrapper Start -->
        <div id="forbackkblur"></div>
        <headerprofile-component></headerprofile-component>
        <section class="main_wrapper">
            <div class="main_container">
                <!-- Header Section Start  -->
                <!-- Change Password Form -->
                <div class="change-password-form">
                    <h2>Change Password</h2>
                    <form id="changePasswordForm">
                        <input type="password" id="oldPassword" placeholder="Old Password" required />
                        <input type="password" id="newPassword" placeholder="New Password" required />
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                        <button type="submit">Change Password</button>
                    </form>
                </div>
                <!-- Footer Start  -->
                <footer-component></footer-component>
                <!-- Footer End  -->
            </div>
            <modal-component></modal-component>
        </section>
        <!-- Main Wrapper End -->
    </body>
    <script>
        document.getElementById("changePasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const oldPassword = document.getElementById("oldPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
    
            if (newPassword !== confirmPassword) {
                alert("New password and confirm password do not match!");
                return;
            }
    
            changePassword(oldPassword, newPassword, confirmPassword);
        });
    </script>
</html>
